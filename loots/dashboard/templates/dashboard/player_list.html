{%extends "dashboard/base.html" %}

{% block content %}
<div class="container">
<h1> Players </h1>
<p> A list of players</p>
<table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Name</th>
        <th>Class</th>
        <th>Alt</th>
        <th>Main</th>
      </tr>
    </thead>
{% for player in object_list %}
    <tr>
      <td>{{ player.name }}</td>
      <td>{{ player.player_class.name }}</td>
      <td>{{ player.alt|yesno:"Yes,No" }}</td>
      <td>{{ player.main.name }}</td>
    </tr>
{% endfor %}
</table>
</div>
{% endblock %}
